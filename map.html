<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Regola Map | Lily Terrace Rome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="flower-logo.png">
    <style>
        :root {
            --bg-color: #08101a;
            --accent-gold: #c5a059;
            --cream: #f9f6f0;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }

        .goog-te-banner-frame, .goog-te-gadget { display: none !important; }
        body { top: 0 !important; }

        .custom-translate {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
        }

        .translate-btn {
            background: rgba(8, 16, 26, 0.9);
            border: 1px solid rgba(197, 160, 89, 0.4);
            color: var(--accent-gold);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            padding: 0;
        }

        .lang-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: rgba(8, 16, 26, 0.95);
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 15px;
            padding: 10px 0;
            display: none;
            min-width: 160px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
        }

        .lang-menu.active { display: block; }

        .lang-option {
            padding: 10px 25px;
            color: var(--cream);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .map-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .map-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .map-container header {
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-color);
            border-bottom: 1px solid rgba(197, 160, 89, 0.1);
        }

        .map-container .title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            color: var(--accent-gold);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .map-container .back {
            color: var(--cream);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .map-container .back:hover {
            color: var(--accent-gold);
        }

        iframe {
            flex-grow: 1;
            border: 0;
            /* Filter removed for bright accessibility */
        }

        @media (max-width: 768px) {
            .map-container header {
                padding: 20px;
            }

            .map-container .title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="map-wrapper">
        <div class="custom-translate">
            <button class="translate-btn" onclick="toggleLangMenu()" title="Translate">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path
                        d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18ZM3.6 9h16.8M3.6 15h16.8M12 3a18.2 18.2 0 0 1 3 9 18.2 18.2 0 0 1-3 9M12 3a18.2 18.2 0 0 0-3 9 18.2 18.2 0 0 0 3 9" />
                </svg>
            </button>
            <div class="lang-menu" id="langMenu">
                <div class="lang-option" onclick="changeLang('en', 'English')">English</div>
                <div class="lang-option" onclick="changeLang('it', 'Italiano')">Italiano</div>
                <div class="lang-option" onclick="changeLang('es', 'Español')">Español</div>
                <div class="lang-option" onclick="changeLang('fr', 'Français')">Français</div>
                <div class="lang-option" onclick="changeLang('de', 'Deutsch')">Deutsch</div>
                <div class="lang-option" onclick="changeLang('zh-CN', '中文')">中文</div>
                <div class="lang-option" onclick="changeLang('ja', '日本語')">日本語</div>
        </div>
    </div>
    <div id="google_translate_element" style="display:none"></div>

        <div class="map-container">
            <header>
                <a href="index.html" class="back">Close</a>
                <div class="title">Neighborhood Guide</div>
            </header>
            <iframe
                src="https://www.google.com/maps/d/embed?mid=1bSnYXfwpI0n4DMh7fL9G3fgxS0RS9o4&ehbc=2E312F&noprof=1&z=17&ll=41.8953,12.4721"></iframe>
        </div>

        <script>
            function toggleLangMenu() {
                document.getElementById('langMenu').classList.toggle('active');
            }

            function changeLang(code, name) {
                const select = document.querySelector('.goog-te-combo');
                if (select) {
                    select.value = code;
                    select.dispatchEvent(new Event('change'));
                    document.getElementById('langMenu').classList.remove('active');
                }
            }

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.custom-translate')) {
                    document.getElementById('langMenu').classList.remove('active');
                }
            });
        </script>
    <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({
                    pageLanguage: 'en',
                    includedLanguages: 'en,it,es,fr,de,zh-CN,ja',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                    autoDisplay: false
                }, 'google_translate_element');
            }
        </script>
        <script type="text/javascript"
            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>
