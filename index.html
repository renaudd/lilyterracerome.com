<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lily Terrace Rome</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a2a3a; /* Matching dark background from logo */
            font-family: 'Outfit', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Lily Terrace Rome Logo">
    </div>
</body>
</html>
